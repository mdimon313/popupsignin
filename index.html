<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Sign In</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <!-- ! ------------------------------------- SUBMIT BUTTON ---------------------------->
    <div class="content">
        <button class="button">Sign In</button>
    </div>

    <!-- ! ------------------------------------ SIGN IN FORM ---------------------------------->
    <div class="login">
        <form>
            <span id="close"><i class="fas fa-times"></i></span>
            <h2>Sign In</h2>
            <input type="email" class="input" placeholder="Email id " required>
            <input type="text" class="input" placeholder="Password" required>
            <div class="check">
                <input type="checkbox" id="agree" required><label for="agree">Agree trams and services</label>
            </div>
            
            <button class="login-btn">Sign In</button>
        </form>
    </div>
    <!-- ! -------------------- SCRIPT FILE --------------------------->
    <script src="js/popup.js"></script>
</body>
</html>
